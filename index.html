<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氢风启动器 - 官网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-top: 20px;
        }
        
        .title-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #3498db;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        
        .download-platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .platform {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eaeaea;
        }
        
        .platform:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .platform-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .platform-icon img {
            width: 48px;
            height: 48px;
        }
        
        .platform-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .platform-desc {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 14px;
            min-height: 40px;
        }
        
        .download-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
        }
        
        .windows .platform-icon {
            color: #0078d7;
        }
        
        .android .platform-icon {
            color: #3ddc84;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .download-platforms {
                flex-direction: column;
                align-items: center;
            }
            
            .platform {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 标题图片区域 -->
        <img src="image/logo.png" alt="氢风启动器" class="title-image">
        
        <h1>氢风启动器</h1>
        <p class="description">选择您的平台，下载最新版本的应用程序</p>
        
        <!-- 下载栏目 -->
        <div class="download-section">
            <div class="download-platforms">
                <!-- Windows端下载 -->
                <div class="platform windows">
                    <div class="platform-icon">
                        <img src="image/download-window.png" alt="Windows">
                    </div>
                    <h3 class="platform-title">Windows 客户端</h3>
                    <p class="platform-desc">适用于 Windows 7+ 系统，提供完整功能体验</p>
                    <a href="release/qing-feng_setup_windows.exe" class="download-btn" download="qing-feng_setup_windows.jar">下载 Windows 版</a>
                </div>
                
                <!-- Android端下载 -->
                <div class="platform android">
                    <div class="platform-icon">
                        <img src="image/download-android.png" alt="Android">
                    </div>
                    <h3 class="platform-title">Android 客户端</h3>
                    <p class="platform-desc">适用于 Android 4.4 / API 19 及以上版本，移动端最佳体验</p>
                    <a href="release/qing-feng_setup_android.apk" class="download-btn" download="qing-feng_setup_android.apk">下载 Android 版</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2026 氢风启动器 hujiugame </p>
        </footer>
    </div>

    <script>
        // 优化下载逻辑：移除弹窗，直接下载
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // 不需要阻止默认行为，让浏览器直接处理下载
                // 也不需要显示弹窗
                console.log(`开始下载: ${this.textContent}`);
            });
        });
    </script>
</body>
</html>
