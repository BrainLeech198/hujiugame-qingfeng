    <style>
        * {

        body {

        .main-wrapper {

        .hero-card:hover {

        .logo-img {

        .app-title {

            color: #0b2b40;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.8);
            background: linear-gradient(135deg, #164863, #2b5f7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 8px;
        }

        .download-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;

            padding: 0 8px;

            gap: 15px;
        }
        .download-header h2 {

            font-weight: 600;
            color: #113946;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        .download-header h2::after {

        .history-link:hover {

            color: #0a3142;
            box-shadow: 0 10px 18px -8px rgba(20,80,120,0.5);

        }

        .download-panels {

            grid-template-columns: 1fr 1fr;

        .platform-box {

        .platform-grid {

        .download-item {

        }
        .download-icon.error {

            display: flex;
            align-items: center;
            justify-content: center;
            color: #2f627c;
            font-size: 1rem;
            padding: 20px 0;
        }
        .download-item span {
            font-size: 1.3rem;
            font-weight: 550;
            color: #1d4d6b;
            background: rgba(230,240,250,0.7);
            padding: 6px 14px;
            border-radius: 40px;
            width: fit-content;
            margin: 0 auto;
            border: 1px solid rgba(80,130,170,0.2);
        }

        .changelog-box {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(8px);
            border-radius: 28px;
            padding: 28px 28px;
            box-shadow: 0 15px 25px -12px rgba(0,35,55,0.25);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
        }
        .changelog-header {
            border-bottom: 2px dashed #a0c4d9;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .version-badge {
            font-size: 1.9rem;
            font-weight: 700;
            color: #0b3b4e;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            word-break: break-word;
        }
        .version-badge .tag {
            background: #1a5f7a;
            color: white;
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 400;
            white-space: nowrap;
        }
        .log-content {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #1e3a4a;
            background: #f3f9ff;
            padding: 20px 22px;

            border: 1px solid #c7ddee;
            white-space: pre-wrap;
            word-break: break-word;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
            min-height: 100px; /* ÈÅøÂÖçÂä†ËΩΩÊó∂È´òÂ∫¶Â°åÈô∑ */
        }

        .loading-skeleton {

        }
        @keyframes pulse {
            0% { opacity: 0.6; }

            100% { opacity: 0.6; }
        }

        .footnote {

        }
        .footnote a {

        }
        .footnote a:hover {

        }

        @media (max-width: 700px) {

        }
        @media (max-width: 400px) {
            .platform-grid { flex-direction: column; align-items: center; }
            .log-content { font-size: 1.1rem; }
        }
    </style>
</head>

<script>
    (function() {
        const DEFAULT_VERSION_KEY = '0';
        const DEFAULT_VERSIONS = {
            "newest_version": 0,
            "versions": {
                "0": {
                    "name": "v1.0.0-beta",
                    "log": "Á¨¨‰∏Ä‰∏™ÁâàÊú¨ÔºÅÔºÅÔºÅ"
                }
            }
        };

        const versionNameEl = document.getElementById('version-name');
        const versionLogEl = document.getElementById('version-log');
        const windowsLink = document.getElementById('windows-link');
        const androidLink = document.getElementById('android-link');

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅÔºàÈªòËÆ§Â∑≤ÁªèÊòØ‚ÄúÂä†ËΩΩ‰∏≠‚ÄùÔºå‰ΩÜ‰øùÁïôÔºâ
        function setLoadingState() {
            if (versionNameEl) versionNameEl.textContent = 'Âä†ËΩΩÁâàÊú¨‰∏≠...';
            if (versionLogEl) versionLogEl.innerHTML = '<span class="loading-skeleton">Ê≠£Âú®Ëé∑ÂèñÊõ¥Êñ∞Êó•Âøó‚Ä¶</span>';
        }

        function updateUIWithVersion(versionObj) {
            if (!versionObj) return;
            const versionName = versionObj.name || 'v0.0.0-unknown';
            const versionLog = versionObj.log || 'ÊöÇÊó†Êõ¥Êñ∞ËØ¥Êòé';

            if (versionNameEl) {
                versionNameEl.textContent = versionName;
                versionNameEl.classList.remove('loading-skeleton');
            }
            if (versionLogEl) {
                versionLogEl.textContent = versionLog;
                versionLogEl.classList.remove('loading-skeleton');
            }

            const baseWindows = `resource/qing-feng_setup_windows_${versionName}.exe`;
            const baseAndroid = `resource/qing-feng_setup_android_${versionName}.apk`;

            if (windowsLink) {
                windowsLink.href = baseWindows;
                windowsLink.download = `qing-feng_setup_windows_${versionName}.exe`;
            }
            if (androidLink) {
                androidLink.href = baseAndroid;
                androidLink.download = `qing-feng_setup_android_${versionName}.apk`;
            }
        }

        function fetchVersionAndUpdate() {
            setLoadingState(); // Á°Æ‰øùÊòæÁ§∫Âä†ËΩΩ‰∏≠

            fetch('resource/versions.json', { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÁΩëÁªúÂìçÂ∫îÈîôËØØ');
                    }
                    return response.json();
                })
                .then(data => {
                    try {
                        const newestKey = data.newest_version;
                        if (newestKey === undefined || !data.versions) {
                            throw new Error('Êï∞ÊçÆÊ†ºÂºè‰∏çÂÆåÊï¥');
                        }
                        const versionInfo = data.versions[String(newestKey)];
                        if (!versionInfo || !versionInfo.name) {
                            throw new Error('ÁâàÊú¨‰ø°ÊÅØÁº∫Â§±');
                        }
                        updateUIWithVersion(versionInfo);
                    } catch (e) {
                        const fallbackVer = DEFAULT_VERSIONS.versions[DEFAULT_VERSION_KEY];
                        updateUIWithVersion(fallbackVer);
                    }
                })
                .catch(() => {
                    const fallbackVer = DEFAULT_VERSIONS.versions[DEFAULT_VERSION_KEY];
                    updateUIWithVersion(fallbackVer);
                });
        }

        fetchVersionAndUpdate();
    })();
</script>
