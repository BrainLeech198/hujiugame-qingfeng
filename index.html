<script>
    (function() {
        const versionNameEl = document.getElementById('version-name');
        const versionLogEl = document.getElementById('version-log');
        const windowsLink = document.getElementById('windows-link');
        const androidLink = document.getElementById('android-link');

        function setLoadingState() {
            if (versionNameEl) versionNameEl.textContent = 'åŠ è½½ç‰ˆæœ¬ä¸­...';
            if (versionLogEl) versionLogEl.innerHTML = '<span class="loading-skeleton">æ­£åœ¨è·å–æ›´æ–°æ—¥å¿—â€¦</span>';
        }

        function showError(message) {
            if (versionNameEl) versionNameEl.textContent = 'âŒ è¯»å–å¤±è´¥';
            if (versionLogEl) versionLogEl.innerHTML = `<span style="color:#b52b2b;">é”™è¯¯ï¼š${message}</span>`;
        }

        function fetchVersionAndUpdate() {
            setLoadingState();

            fetch('versions/versions.json', { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const newestKey = data.newest_version;
                    if (newestKey === undefined || !data.versions) {
                        throw new Error('JSON ç¼ºå°‘ newest_version æˆ– versions å­—æ®µ');
                    }
                    const versionInfo = data.versions[String(newestKey)];
                    if (!versionInfo || !versionInfo.name) {
                        throw new Error(`æœªæ‰¾åˆ°é”® ${newestKey} å¯¹åº”çš„ç‰ˆæœ¬ä¿¡æ¯`);
                    }
                    if (versionNameEl) {
                        versionNameEl.textContent = versionInfo.name;
                        versionNameEl.classList.remove('loading-skeleton');
                    }
                    if (versionLogEl) {
                        versionLogEl.textContent = versionInfo.log;
                        versionLogEl.classList.remove('loading-skeleton');
                    }
                    const baseWindows = `versions/qing-feng_setup_windows_${versionInfo.name}.exe`;
                    const baseAndroid = `versions/qing-feng_setup_android_${versionInfo.name}.apk`;
                    if (windowsLink) {
                        windowsLink.href = baseWindows;
                        windowsLink.download = `qing-feng_setup_windows_${versionInfo.name}.exe`;
                    }
                    if (androidLink) {
                        androidLink.href = baseAndroid;
                        androidLink.download = `qing-feng_setup_android_${versionInfo.name}.apk`;
                    }
                })
                .catch(error => {
                    showError(error.message);
                });
        }

        fetchVersionAndUpdate();
    })();
</script>
